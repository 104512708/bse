<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>密码</th>
        </tr>
        <tbody id="rows"></tbody>
    </table>
    <script src='js/art-template-web.js'></script>
    <script id="trs" type="html/text">
        {{each data}}
        <tr><td>{{$index+1}}</td><td>{{$value.user}}</td><td>{{$value.pass}}</td></tr>
        {{/each}}
    </script>
    <script src='js/jquery-3.3.1.min.js'></script>
    <script>
        $.get("http://127.0.0.1:168",function(res){
            $("#rows").html(template("trs",{data:res}));
        })
    
    </script>
    

</body>

</html>
