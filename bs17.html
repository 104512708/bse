<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap-native-v4.min.js"></script>

</head>

<body>

    <div class="container">
        <h4>自定义复选框</h4>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="cus">
            <label class="custom-control-label" for="cus">记住我</label>
        </div>
        <h4>自定义滑块</h4>
        <input type="range" class="custom-range" id="rng" />
        <h4>自定义上传</h4>
        <div class="custom-control custom-file">
            <input type="file" class="custom-file-input" id="file">
            <label class="custom-file-label" for="file"></label>
        </div>
        <h4>自定义select</h4>    
        <select class="custom-select-sm">        
            <option value="Mechanical">机械</option>        
            <option selected value="computer">计算机</option>        
            <option value="foreign">外语</option>
        </select>
    </div>


</body>

</html>
