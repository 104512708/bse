<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap-native-v4.min.js"></script>
</head>

<body>
    <h4>带下拉菜单输入框</h4>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">        
            <button class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown">选择专业</button>
            <div id="spem" class="dropdown-menu">            
                <a class="dropdown-item" href="#">计算机应用技术</a>            
                <a class="dropdown-item" href="#">计算机网络技术</a>            
                <a class="dropdown-item" href="#">计算机信息管理</a>
            </div>
        </div>
        <input id="spe" class="form-control" placeholder="输入专业名称">
    </div>
<script>
    document.getElementById("spem").onclick=function(e){
        document.getElementById("spe").value
        =e.target.innerHTML;
    }
</script>
</body>

</html>
