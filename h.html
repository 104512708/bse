<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="test">自定义动画处理</div>
    <button id="bn1">执行动画</button>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $("#bn1").click(function () { 
              $("#test").animate({
                      fontSize:"44pt",
                      width: '500px',
                      opacity: 0.5
       },2000)
    })
    </script>
</body>
</html>
