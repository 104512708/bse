<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/bootstrap-native-v4.min.js"></script>
</head>

<body>
    <div class="container">
        <h4>多框输入框</h4>
        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text">姓名</span>
            </div>
            <input type="text" class="form-control" placeholder="请输入姓氏">
            <input type="text" class="form-control" placeholder="请输入名字">
        </div>
        <h4>多文本输入框</h4>
        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text">国家</span>
                <span class="input-group-text">Country</span>
            </div>
            <input type="text" class="form-control" placeholder="请输入国家">
            <div class="input-group-append input-group-prepend">
                <span class="input-group-text">地区</span>
                <span class="input-group-text">region</span>
            </div>
            <input type="text" class="form-control" placeholder="请输入地区">
        </div>
    </div>

</body>

</html>
